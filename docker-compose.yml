version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: script-library-db
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: scriptuser
      POSTGRES_PASSWORD: scriptpass
      POSTGRES_DB: scriptlibrary
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U scriptuser -d scriptlibrary']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: